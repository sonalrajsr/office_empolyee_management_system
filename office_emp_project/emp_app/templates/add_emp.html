<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add an Employee</h1>
        <hr>
        <form action="/add_emp", method="post">
            {%csrf_token %} 
            <div class="row">
                <div class="col">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" id="first_name" value="{{ first_name }}", name="first_name_form">
                </div>
                <div class="col">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" id="last_name" value="{{ last_name }}" name="last_name_form">
                </div>
            </div>
            <!-- <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> -->
            <!-- <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <small id="emailHelp" class="form-text text-muted">Make atleat 8 digits long password with mixed letter, numbers, special charactors.</small>
            </div> -->
            <div class="row">
                <div class="col">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" placeholder="Enter your Salary" id="salary" value="{{ salary }}" name="salary_form">
                </div>
                
                <div class="col">
                    <label for="bonus">Bonus</label>
                    <input type="number" class="form-control" placeholder="Your last bonus" id="bonus" value="{{ bonus }}" name="bonus_form">
                </div>
                <div class="col">
                    <label for="number">Mob. number</label>
                    <input type="number" class="form-control" placeholder="Mobile Number" id="number" value="{{ phone }}" name="number_form">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" placeholder="Your Role" id="role" value="{{ role }}" name="role_form">
                </div>
                <div class="col">
                    <label for="dept">Department</label>
                    <input type="text" class="form-control" placeholder="Department Name" id="dept" value="{{ dept }}" name="dept_form">
                </div>
                <!-- <div class="col">
                    <label for="date">Hiring Date</label>
                    <input type="date" class="form-control" placeholder="Hiring date" id="date" value="{{ hire_date }}" name="hire_date_form">
                </div> -->
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <hr>
      </div>
</body>
</html>
