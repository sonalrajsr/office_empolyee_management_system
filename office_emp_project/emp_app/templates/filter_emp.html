<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Filter Employee from List</h1>
        <hr>
        <form action="/filter_emp", method="post">
            {%csrf_token %} 
            <div class="row">
                <div class="col">
                    <label for="first_name">First/Last Name</label>
                    <input type="text" class="form-control" placeholder="First name" id="first_name" value="{{ first_name }}", name="first_name_form">
                </div>
                <div class="col">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" placeholder="Your Role" id="role" value="{{ role }}" name="role_form">
                </div>
            </div>
            <div class="col">
                <label for="dept">Department</label>
                <input type="text" class="form-control" placeholder="Department Name" id="dept" value="{{ dept }}" name="dept_form">
            </div>   
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <hr>
      </div>
</body>
</html>
